    <link rel="stylesheet" href="css/style.css">
    <title>Struttura-Wp</title>
</head>

<body>

        <!-- header -->
        <header id="header-pink">

        <main>

            <section id="yellow-container">

            </section>
            <!-- contenitore principale con background blu -->

                </div>

                <div class="clearfix columns-center">

                    <!-- colonna sinistra -->

                    </div>

                    <div class="lightblue right">

                    </div>

        <footer id="violet-footer">

        </footer>
